copyright = "Guangda Zhang"

[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"

[[menu.main]]
  name = "Home"
  url = "/"
  weight = 1

[[menu.main]]
  name = "Writings"
  url = "/posts"
  weight = 2

[[menu.main]]
  name = "Projects"
  url = "/projects"
  weight = 3

[[menu.main]]
